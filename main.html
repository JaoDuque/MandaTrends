<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/content.css">
  <title>MandaTrends</title>
</head>
<body>
  <header>
    <div class="header">
      <div class="arrows">
        <img src="./static/header/Arrows.png">
      </div>
      <div class="manTre">
        <img src="./static/header/ManTre.png">
      </div>
      <div class="halfCircle">
        <img src="./static/header/HalfCircle.png">
      </div>
      <div class="edition">
        <img src="./static/header/Edition.png">
      </div>
      <div class="shapes">
        <img src="./static/header/GroupShapes.png">
      </div>
    </div>
  </header> 

  <section class="contContainer">
    <div class="content">
      <div class="womans">
        <img src="./static/contente/Womans.png">
      </div>
      <div class="cell">
        <img src="./static/contente/CellPhone.png">
      </div>
      <div class="cellPhoneHand">
        <img src="./static/contente/CellPhoneHand.png">
      </div>
      <h1>NRF 2020: conheça os top 5 assuntos do evento.</h1>
      <h2>O maior evento sobre varejo do mundo mostrando as tendências, oportunidades e inovações para o setor.</h2>
      <div class="Pinkborder">
        <h3>Fonte: CMO ADOBE</h3>
      </div>
    </div>
  </section>

  <section class="contContainer">
    <div class="grid">
      <div class="boxK">
        <div class="kobe">
          <img src="./static/contente/KobeLogo.png">
        </div>
        <div class="boxWater">
          <img src="./static/contente/BoxWater.png">
        </div>
        <div class="boxHope">
          <img src="./static/contente/HopeBox.png">
        </div>
        <div class="dish">
          <img src="./static/contente/Dish.png">
        </div>
        <h1>Petição para colocar Kobe Bryant no logo da NBA.</h1>
        <div class="Blueborder">
          <h3>Fonte: Daily Mail</h3>
        </div>
      </div>

      <div class="boxW">
        <div class="whats">
          <img src="./static/contente/Wpp.png">
        </div>
        <div class="whatLogo">
          <img src="./static/contente/Watsapp.png">
        </div>
        <div class="chinW">
          <img src="./static/contente/ChinWapp.png">
        </div>
        <div class="sham">
          <img src="./static/contente/Shampoo.png">
        </div>
        <div class="gift">
          <img src="./static/contente/Gift.png">
        </div>
        <div class="father">
          <img src="./static/contente/FatherAndSon.png">
        </div>
        <div class="cellBox">
          <img src="./static/contente/CellPhoneBox.png">
        </div>
        <div class="people">
          <img src="./static/contente/PeopleCell.png">
        </div>
        <h1>WhatsApp terá função de pagamentos em 2020.</h1>
        <div class="Greenborder">
          <h3>Fonte: Proxxima</h3>
        </div>
      </div>
    </div>
  </section>

  <footer>

  </footer>

</html>
